<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="icon" href="download.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-3xl">
    <!--  -->
    <div
      style="background-image: url(gradient-bg.jpg)"
      class="wrapper w-screen h-screen flex flex-col py-10 justify-between items-center"
    >
      <div
        style="background: rgba(255, 255, 255, 0.15)"
        class="text-white px-7 heading text-lg py-2 w-fit rounded-lg"
      >
        <p></p>
      </div>
      <!-- main -->
      <div
        style="background: rgba(255, 255, 255, 0.15)"
        class="w-[20rem] text-white items-center justify-center flex flex-wrap max-w-[90%] aspect-square rounded-lg"
      >
        <div
          class="box mt-5 flex justify-center items-center w-[30%] h-[30%] box1"
        ></div>
        <div
          class="box mt-5 flex justify-center items-center w-[30%] h-[30%] box2"
        ></div>
        <div
          class="box mt-5 flex justify-center items-center w-[30%] h-[30%] box3"
        ></div>
        <div
          class="box flex justify-center items-center w-[30%] h-[30%] box4"
        ></div>
        <div
          class="box flex justify-center items-center w-[30%] h-[30%] box5"
        ></div>
        <div
          class="box flex justify-center items-center w-[30%] h-[30%] box6"
        ></div>
        <div
          class="box mb-5 flex justify-center items-center w-[30%] h-[30%] box7"
        ></div>
        <div
          class="box mb-5 flex justify-center items-center w-[30%] h-[30%] box8"
        ></div>
        <div
          class="box mb-5 flex justify-center items-center w-[30%] h-[30%] box9"
        ></div>
      </div>
      <button
        style="background: rgba(255, 255, 255, 0.15)"
        class="text-white text-lg px-8 newgameh newgame py-3 rounded-lg"
      >
        New game
      </button>
    </div>

    <!--  -->
    <script
      src="https://kit.fontawesome.com/8047145711.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
